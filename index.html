<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css-master/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div
          class="img-container"
          role="img"
          aria-label="Team of data analysts collaborating on a project, working on their laptops in a modern office environment."
        ></div>

        <div class="grid-col-2">
          <h1 class="heading">
            Get <span class="highlighted-text">insights</span> that help your
            business grow.
          </h1>
          <p class="product-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="flex">
            <div class="flex-item">
              <p class="data">10k+</p>
              <p class="data-heading">companies</p>
            </div>

            <div class="flex-item">
              <p class="data">314</p>
              <p class="data-heading">templates</p>
            </div>

            <div class="flex-item">
              <p class="data">12m+</p>
              <p class="data-heading">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
